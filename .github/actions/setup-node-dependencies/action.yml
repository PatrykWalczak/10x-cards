name: 'Setup Node.js and Dependencies'
description: 'Wsp√≥lny krok dla konfiguracji Node.js i instalacji dependencji'
author: 'PatrykWalczak'

runs:
  using: 'composite'
  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'npm'

    - name: Install dependencies
      shell: bash
      run: npm ci
