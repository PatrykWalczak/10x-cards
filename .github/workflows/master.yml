name: Test & Build Master

# Uruchamianie na push do main oraz manualnie
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      run_tests:
        description: "Uruchom testy"
        type: boolean
        required: false
        default: true
      run_build:
        description: "Uruchom build produkcyjny"
        type: boolean
        required: false
        default: true

jobs:
  # Job 1: Uruchomienie testÃ³w jednostkowych
  test:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.run_tests) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

  # Job 2: Build produkcyjny
  build:
    name: ğŸ—ï¸ Production Build
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.run_build) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build production
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 7
